<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <title>College Management System</title>
<style>
.sidebar {
  width: 250px;
  background-color: #343a40;
  color: white;
  padding: 1rem;
  height: 100%;
}
.sidebar a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 0.5rem 0.75rem;
}
.sidebar a:hover {
  background-color: #495057;
  border-radius: 5px;
}
.content {
  flex-grow: 1;
  padding: 2rem;
}

</style>
</head>
<body>
    
<header class="text-center text-white bg-dark p-2">
    <h1>College Management System</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-light" style="position: absolute; right: 100px; top: 20px;">Logout</a>
        {% if user.role == 'admin' %}
            <a href="{% url 'dash' %}" class="btn btn-light" style="position: absolute; right: 20px; top: 20px;">Back</a>
        {% elif user.role == 'teacher' %}
            <a href="{% url 'staff' %}" class="btn btn-light" style="position: absolute; right: 20px; top: 20px;">Back</a>
        {% else %}
            <a href="{% url 'dash' %}" class="btn btn-light" style="position: absolute; right: 20px; top: 20px;">Back</a>
        {% endif %}
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-light" style="position: absolute; right: 20px; top: 20px;">Login</a>
    {% endif %}
</header>
    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
