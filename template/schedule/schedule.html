{% extends 'base.html' %}

{% block content %}

<div class="container p-2" style="margin-top: 5rem; max-width: 700px;">
<div class="border p-4 rounded shadow-lg">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary w-100">Submit</button><br><br>
</form>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Class</th>
            <th>Day</th>
            <th>1st Hour</th>
            <th>2nd Hour</th>
            <th>3rd Hour</th>
            <th>4th Hour</th>
            <th>5th Hour</th>
        </tr>
    </thead>
    <tbody>
        {% for i in schedule %}
        <tr>
            <td>{{ i.class_name }}</td>
            <td>{{ i.day }}</td>
            <td>{{ i.hour1 }}</td>
            <td>{{ i.hour2 }}</td>
            <td>{{ i.hour3 }}</td>
            <td>{{ i.hour4 }}</td>
            <td>{{ i.hour5 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
</div>
{% endblock %}
