{% extends 'base.html' %}

{% block content %}

<!-- user_list.html -->
<h2>All Users</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Profile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        {% if user.role != 'admin' %}       
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><img src="{{ user.profile }}" alt="Profile" style="width: 50px; height: 50px;"></td>
                <td>
                    <form action="{% url 'delete_user' user.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>



{% endblock %}
