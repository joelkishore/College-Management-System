{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h4>welcome  {{user}} - {{user.role}}</h4>
<img src="{{user.profile}}" alt="profile" style="height: 50px; width: 50px; border-radius: 50px">
<a href="{% url 'logout' %}" class="btn-btn-primary">logout</a>
{% else %}
<h4>welcome  Login</h4>
<a href="{% url 'login' %}" class="btn-btn-primary">Login</a>
<a href="{% url 'create' %}" class="btn-btn-primary">create</a>
{% endif %}
{% endblock %}
